# SonarQube Project Configuration
sonar.projectKey=azure-apim-mcp-server
sonar.projectName=Azure APIM MCP Server
sonar.projectVersion=1.0.0
sonar.projectDescription=MCP Server for Azure API Management operations

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.exclusions=node_modules/**,dist/**,coverage/**,scripts/**,*.d.ts
sonar.test.exclusions=node_modules/**,dist/**,coverage/**

# Language and encoding
sonar.sourceEncoding=UTF-8
sonar.language=ts

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json
# Test execution reports (commentando temporalmente debido a formato incompatible)
# sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/scripts/**,**/dist/**

# Code quality profiles
sonar.qualitygate.wait=true

# Security settings
sonar.security.hotspots.inheritFromParent=false

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Analysis parameters
sonar.analysis.mode=publish
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Optional: SonarCloud configuration (comment out if using local SonarQube)
# sonar.organization=your-org
sonar.host.url=http://localhost:9000
# Authentication
sonar.token=${SONAR_TOKEN}